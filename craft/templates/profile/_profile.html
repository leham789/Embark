{% extends "_layout" %}
{% set user = craft.users.username( craft.request.segment(2) ).first() %}

{% block content %}

		<h1>{{ entry.title }}</h1>
		{{ entry.body }}

		<img src="{{ user.getPhotoUrl(500) }}" alt="{{ user.fullname }} profile picture">


		{{ user.fullname }}
		{{ user.email }}
		{{ user.bio }}

{% endblock %}
