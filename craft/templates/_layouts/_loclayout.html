<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">

<head>
	<meta charset="utf-8" />
	<title>{% if title is defined %}{{ title }} | {{ siteName }}{% else %}{{ site.siteTagline }}{% endif %}</title>
	<link rel="home" href="{{ siteUrl }}" />

	{% set favicon = site.siteFavicon.image.first() %}
	<link rel="icon" href="{{ siteUrl }}{{ favicon.url }}">


	<link rel="apple-touch-icon" href="{{ siteUrl }}assets/img/general/App-Icon.png">

	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-750x1294.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-1242x2148.png" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
	<link rel="apple-touch-startup-image" href="{{ siteUrl }}assets/img/general/launch-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Embark">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">


	<meta name="description" content="{{ site.siteDescription }}">
	<meta name="keywords" content="{% for tag in site.siteKeywords %}{{ tag }}, {% endfor %}">
	<meta name="author" content="{{ site.siteAuthor }}">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="google" content="notranslate">
	<meta http-equiv="Content-Language" content="en">

	<link rel="stylesheet" href="{{ siteUrl }}assets/css/main.css" />

	<script type="text/javascript">
		navigator.geolocation.getCurrentPosition(function(pos){
			localStorage.setItem("latitude", pos.coords.latitude);
			localStorage.setItem("longitude", pos.coords.longitude);
		}, function(e){console.log(e)})

		var lat = localStorage.latitude;
		var lon = localStorage.longitude;
	</script>

</head>

<body>

	<main id="content" role="main">
		{% block content %}

		{% endblock %}
	</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://use.fontawesome.com/0a8bd07c77.js"></script>
<script src="https://unpkg.com/scrollreveal@4.0.0-beta.25/dist/scrollreveal.js"></script>

<script src="{{ siteUrl }}assets/js/comments-min.js"></script>
<script src="{{ siteUrl }}assets/js/script-min.js"></script>

</body>
</html>
