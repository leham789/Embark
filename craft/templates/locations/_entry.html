{% extends "_layout" %}
{% set title = entry.title %}
{% requireLogin %}
{% block content %}

{% set image = entry.locationPhoto.first() %}

	<div class="location-page">

		<div class="location-image" style="background-image:url({{ siteUrl }}{{ image.getURL() }})"></div>

		<h1>{{ entry.title }}</h1>

		<p>{{ entry.locationOverview }}</p>
		
	</div>

{% endblock %}
